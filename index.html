<!DOCTYPE html>
<meta charset="UTF-8">
<title>Trevor's Blog</title>
<meta name="viewport" content="user-scalable=no,width=device-width">
<link rel="stylesheet" href="i/typo.css">
<link rel="stylesheet" href="i/i.css">
<header>
    <h1>
        <a href="#/home">Trevor's Blog</a>
    </h1>
</header>
<section class="typo">
	<xmp>
	{{#posts}}
	<article>
		<span class="num"></span>
		<span class="size">{{size}}</span>
		<h3><a href="#/{{url}}">{{title}}</a></h3>
	</article>
	{{/posts}}
	</xmp>
</section>
<article class="article typo">
	<xmp>
	<div class="text">{{&text}}</div>
	<span class="size">{{size}}</span>
	<a class="home" href="#/home">Go Home</a>
	</xmp>
</article>
<script>
var
gitConfig={
	ssh:'git@github.com:zhao-ji/zhao-ji.github.io.git'
}
</script>
<script src="i/itorr2.js"></script>
<script src="i/md.js"></script>
<script src="i/templet.js"></script>
<script src="i/gitblog.js"></script>
